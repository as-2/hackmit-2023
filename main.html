<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Event Inbox</title>
</head>
<body>
    <div class="event-container">
        <div class="event">
            <div class="event-details">
                <div class="event-name">Event 1</div>
                <div class="event-info">Date/Time: September 20, 2023, 3:00 PM</div>
                <div class="event-info">Cost: Free</div>
                <div class="event-info">Posted by: John Doe</div>
                <div class="event-info">Location: City Park</div>
                <div class="event-info">RSVP by: September 18, 2023</div>
            </div>
            <input type="checkbox" class="event-checkbox"> I plan on going
        </div>

        <div class="event">
            <div class="event-details">
                <div class="event-name">Event 2</div>
                <div class="event-info">Date/Time: September 25, 2023, 5:30 PM</div>
                <div class="event-info">Cost: $10</div>
                <div class="event-info">Posted by: Jane Smith</div>
                <div class="event-info">Location: Community Center</div>
                <div class="event-info">RSVP by: September 22, 2023</div>
            </div>
            <input type="checkbox" class="event-checkbox"> I plan on going
        </div>

        <!-- Add more event listings here -->
    </div>
</body>
</html>
