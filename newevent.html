<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
</head>
<body>
    <h1>Create a New Event</h1>
    <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required><br>

        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required><br>

        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" required><br>

        <button type="button" onclick="handleEventCreate()">Create Event</button>
    </form>

    <h2>Event List</h2>
    <ul id="eventList">
        <!-- Event items will be displayed here -->
    </ul>

    <script>
        // Function to create a new event
        function handleEventCreate() {
            // Get values from the form
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventLocation = document.getElementById('eventLocation').value;

            // Create a new event object with date and time
            const newEvent = {
                name: eventName,
                dateTime: `${eventDate} ${eventTime}`,
                location: eventLocation
            };

            // Add the new event to the list
            const eventList = document.getElementById('eventList');
            const eventItem = document.createElement('li');
            eventItem.textContent = `${newEvent.name} - ${newEvent.dateTime} - ${newEvent.location}`;
            eventList.appendChild(eventItem);

            // Clear the form fields
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventLocation').value = '';
        }
    </script>
</body>
</html>
