{% extends 'nav.html' %}
{% block content %}
<body>
    <h1>Create a New Event</h1>
    <form id="eventForm" action="{{ url_for('event-form') }}">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required><br>

        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required><br>

        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" required><br>

        <label for="eventCost">Event Cost:</label>
        <input type="number" id="eventCost" required><br>

        <label for="eventCoordinator">Event Coordinator:</label>
        <input type="text" id="eventCoordinator" required><br>

        <label for="eventContact">Event Contact:</label>
        <input type="text" id="eventContact" required><br>

        <button type="button" onclick="handleEventCreate()">Create Event</button>
    </form>

    <h2>Event List</h2>
    <ul id="eventList">
        <!-- Event items will be displayed here -->
    </ul>

    <button id="returnHomeButton">Return to Dashboard</button>

    <script src="main.js"></script>
    <script>
        document.getElementById('returnHomeButton').addEventListener('click', function () {
            // Redirect to the home page when the button is clicked
            window.location.href = 'home.html'; // Replace with the actual path to your home page
        });
    </script>
</body>
{% endblock %}
